<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Запись мыслей</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="loader">
    <div class="loader-text">
      <span>Чувствуй,</span>
      <span>фиксируй,</span>
      <span>рефлексируй...</span>
    </div>
  </div>
  <div class="wave-container">
    <svg class="wave wave-1" viewBox="0 0 1000 200" preserveAspectRatio="none">
      <path class="wave-path" d="M0,100 Q125,50 250,100 T500,100 T750,100 T1000,100 V200 H0 Z" fill="url(#gradient1)"></path>
      <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#a3d8f4;stop-opacity:0.7" />
          <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0.7" />
        </linearGradient>
      </defs>
    </svg>
    <svg class="wave wave-2" viewBox="0 0 1000 200" preserveAspectRatio="none">
      <path class="wave-path" d="M0,120 Q125,70 250,120 T500,120 T750,120 T1000,120 V200 H0 Z" fill="url(#gradient2)"></path>
      <defs>
        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:0.7" />
          <stop offset="100%" style="stop-color:#a3d8f4;stop-opacity:0.7" />
        </linearGradient>
      </defs>
    </svg>
    <svg class="wave wave-3" viewBox="0 0 1000 200" preserveAspectRatio="none">
      <path class="wave-path" d="M0,140 Q125,90 250,140 T500,140 T750,140 T1000,140 V200 H0 Z" fill="url(#gradient3)"></path>
      <defs>
        <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#a3d8f4;stop-opacity:0.7" />
          <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0.7" />
        </linearGradient>
      </defs>
    </svg>
  </div>
  <div class="container" style="display: none;">
    <h1>Запись мыслей</h1>
    <div class="button-group">
      <button id="recordButton" class="btn btn-record">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" y1="19" x2="12" y2="23"></line>
          <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
        Начать
      </button>
      <button id="stopButton" class="btn btn-stop" disabled>
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        </svg>
        Остановить
      </button>
    </div>
    <p id="status">Нажмите "Начать", чтобы начать запись</p>
    <div id="progressBar" class="progress-bar"></div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
