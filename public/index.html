<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Запись мыслей</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="loader">
    <div class="loader-text">
      <span>Чувствуй,</span>
      <span>фиксируй,</span>
      <span>рефлексируй...</span>
    </div>
  </div>
  <div class="wave-container">
    <svg class="wave wave-1" viewBox="0 0 1440 320" preserveAspectRatio="xMidYMid slice">
      <path id="wave-path-1" fill="url(#gradient-1)" d="M0,80L48,96C96,112,192,144,288,176C384,208,480,240,576,240C672,240,768,208,864,176C960,144,1056,112,1152,96C1248,80,1344,80,1392,80L1440,80V320H0Z"></path>
      <defs>
        <linearGradient id="gradient-1" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#ffb6c1" stop-opacity="0.6" />
          <stop offset="100%" stop-color="#a3d8f4" stop-opacity="0.6" />
        </linearGradient>
      </defs>
    </svg>
    <svg class="wave wave-2" viewBox="0 0 1440 320" preserveAspectRatio="xMidYMid slice">
      <path id="wave-path-2" fill="url(#gradient-2)" d="M0,120L60,144C120,168,240,216,360,248C480,280,600,296,720,288C840,280,960,248,1080,232C1200,216,1320,216,1380,216L1440,216V320H0Z"></path>
      <defs>
        <linearGradient id="gradient-2" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#a3d8f4" stop-opacity="0.5" />
          <stop offset="100%" stop-color="#d4a5a5" stop-opacity="0.5" />
        </linearGradient>
      </defs>
    </svg>
    <svg class="wave wave-3" viewBox="0 0 1440 320" preserveAspectRatio="xMidYMid slice">
      <path id="wave-path-3" fill="url(#gradient-3)" d="M0,160L72,184C144,208,288,256,432,272C576,288,720,272,864,240C1008,208,1152,160,1296,144C1440,128,1440,128,0,128V320Z"></path>
      <defs>
        <linearGradient id="gradient-3" x1="0" y1="0" x2="1" y2="0">
          <stop offset="0%" stop-color="#d4a5a5" stop-opacity="0.4" />
          <stop offset="100%" stop-color="#ffb6c1" stop-opacity="0.4" />
        </linearGradient>
      </defs>
    </svg>
  </div>
  <div class="container" style="display: none;">
    <h1>Запись мыслей</h1>
    <div class="button-group">
      <button id="recordButton" class="btn btn-record">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" y1="19" x2="12" y2="23"></line>
          <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
        Начать
      </button>
      <button id="stopButton" class="btn btn-stop" disabled>
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
        </svg>
        Остановить
      </button>
    </div>
    <p id="status">Нажмите "Начать", чтобы начать запись</p>
    <div id="progressBar" class="progress-bar"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
